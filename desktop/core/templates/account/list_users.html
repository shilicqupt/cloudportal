{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h3>Users</h3>
        </div>
        <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Last Login</th>
        </tr>
        </thead>
        <tbody>
        {% for listed_user in users %}
        <tr class="tableRow" data-search="{{ listed_user.username }}{{ listed_user.first_name }}{{ listed_user.last_name }}">
            <td>
                <strong>
                    <a title="{{ listed_user.username }}'s profile" href="{% url 'profile' listed_user.username %}">{{ listed_user.username }}</a>
                </strong>

            </td>
            <td>{{ listed_user.first_name }}</td>
            <td>{{ listed_user.last_name }}</td>
            <td>{{ listed_user.email }}</td>
            <td>{{ listed_user.last_login }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
